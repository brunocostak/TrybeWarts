<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img width="80px" height="80px" src="images/trybewarts-header-logo.svg" alt="" srcset="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="form-control" type="text" placeholder="Login" name="user" id="">
            <input class="form-control" type="password" placeholder="Senha" name="senha" id="">
            <input class="btn btn-primary" type="submit" value="Entrar">
        </form>
    </header>
    <main>
        <section class="container">
            <form id="evaluation-form" action="">
                <fieldset>
                    <input placeholder="Nome" class="form-control" type="text" name="fname" id="input-name">
                    <input placeholder="Sobrenome" class="form-control" type="text" name="lname" id="input-lastname">
                    <input placeholder="Email" class="form-control" type="email" name="email" id="input-email">
                    <label id="house" class="form-label" for="houses">Casa: </label>
                    <select id="house" class="form-control select" name="houses" id="">
                        <option id="gitnoria-house" value="gitnoria">Gitnória</option>
                        <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="corvinode">Corvinode</option>
                        <option id="pytherina-house" value="pytherina">Pytherina</option>
                    </select>
                </fieldset>
                <hr>
                <div class="form-container">
                    <fieldset class="family">
                        <legend id="label-family">Qual sua familía?</legend>
                        <label class="form-label" for="front">
                            <input value="Frontend" type="radio" name="family" id="front">
                            Familía front-end
                        </label>
                        <label class="form-label" for="back">
                            <input value="Backend" type="radio" name="family" id="back">
                            Familía back-end
                        </label>
                        <label class="form-label" for="full">
                            <input value="FullStack" type="radio" name="family" id="full">
                            Familía full-stack
                        </label>
                    </fieldset>
                    <fieldset class="tecnology">
                        <legend id="label-content">Qual conteúdo você está com mais vontade de aprender?</legend>
                        <div>
                            <label class="form-label" for="Higher Order Functions">
                                <input class="subject" type="checkbox" name="HoFs"> HoFs
                            </label>
                            <label class="form-label" for="Jest">
                                <input class="subject" type="checkbox" name="Jest"> Jest
                            </label>
                            <label class="form-label" for="Promises">
                                <input class="subject" type="checkbox" name="Promises"> Promises
                            </label>
                            <label class="form-label" for="React">
                                <input class="subject" type="checkbox" name="React"> React
                            </label>
                            <label class="form-label" for="SQL">
                                <input class="subject" type="checkbox" name="SQL"> SQL
                            </label>
                            <label class="form-label" for="Python">
                                <input class="subject" type="checkbox" name="Python"> Python
                            </label>
                        </div>
                    </fieldset>
                </div>
                <hr>
                <fieldset class="rate-container">
                    <legend>Como você avalia a Trybewarts?
                    <label id="label-rate" class="form-label" for="1">
                        <input value="1" type="radio" name="rate" >
                        1
                    </label>
                    <label class="form-label" for="2">
                        <input value="2" type="radio" name="rate" >
                        2
                    </label>
                    <label class="form-label" for="3">
                        <input value="3" type="radio" name="rate" >
                        3
                    </label>
                    <label class="form-label" for="4">
                        <input value="4" type="radio" name="rate" >
                        4
                    </label>
                    <label class="form-label" for="5">
                        <input value="5" type="radio" name="rate" i>
                        5
                    </label>
                    <label class="form-label" for="6">
                        <input value="6" type="radio" name="rate" >
                        6
                    </label>
                    <label class="form-label" for="7">
                        <input value="7" type="radio" name="rate" >
                        7
                    </label>
                    <label class="form-label" for="8">
                        <input value="8" type="radio" name="rate" >
                        8
                    </label>
                    <label class="form-label" for="9">
                        <input value="9" type="radio" name="rate" >
                        9
                    </label>
                    <label class="form-label" for="10">
                        <input value="10" type="radio" name="rate" >
                        10
                    </label>
                </legend>
                </fieldset>
                <hr>
                <fieldset class="comment-container">
                    <legend>Deixe seu comentário: </legend>
                    <textarea maxlength="500" name="" id="" cols="75" rows="10"></textarea>
                </fieldset>
                <hr>
                <fieldset>
                    <label id="label-infos" for="info">
                        Você concorda com o uso das informações acima? <input type="checkbox" name="info" id="agreement">
                    </label>
                </fieldset>
                <fieldset class="btn-container">
                    <input disabled type="submit" class="btn btn-outline-success" id="submit-btn" value="Enviar"> 
                </fieldset>
            </form>
            <img class="trybewarts-forms-logo"src="images/trybewarts-colored.svg/" height="500px" alt="" srcset="">
            <div class="bloco"></div>
        </section>
    </main>
    <footer><h3>Direitos reservados à Trybewarts©</h3></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
